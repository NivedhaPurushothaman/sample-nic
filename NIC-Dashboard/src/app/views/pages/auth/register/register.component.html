<div class="container-fluid p-0">

<div class="row w-100 mx-0 auth-page">
  <div class="col-md-12 col-xl-12 mx-auto">
    <!-- <div class="login-logo sintup">
      <a routerLink="/">
        <img src="../../../../../assets/images/logo.png" class="img-responsive mb-3">
      </a>
    </div> -->
    <div class="">
      <div class="row">
        <div class="col-md-6 p-0 align-items-center d-flex">
          <!-- <div class="auth-side-wrapper login-bg"></div> -->

          <div class="img_part">
            <img src="http://aclirea.com/nic/assets/images/login/earth.png" class="img-fluid">
          </div>
        </div>
        <div class="col-md-6 ps-md-0">
          <div class="login_form">
          <div class="login-logo sintup">
            <a routerLink="/">
              <img src="http://aclirea.com/nic/assets/images/logo.png" class="img-responsive mb-3">
            </a>
          </div>
          <div class="spinner-wrapper full-screen" *ngIf="loader">
            <div class="spinner"></div>
          </div>
          <div class="spinner-wrapper full-screen" *ngIf="loaderOtp">
            <div class="spinner"></div>
          </div>
          <div class="auth-form-wrapper px-4 py-4">
            <a routerLink="." class="nobleui-logo d-block mb-2">Sign Up</a>
            <h5 class="text-muted fw-normal mb-4">Create a free account.</h5>
            <div class="alert alert-success text-center" *ngIf="addRegisterMsg">{{addRegisterMsg.Message}}</div>
            <div class="alert alert-danger text-center" *ngIf="errorMessage">{{errorMessage}}</div>
            <ng-container *ngIf="!loader">
            <form class="forms-sample" [formGroup]="registerForm" (ngSubmit)="registerSub()" *ngIf="registerCon" >
              <div class="row">
              <div class="mb-3 col-sm-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control"  formControlName="name" placeholder="Name">
              </div>
              <div class="mb-3 col-sm-6">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
              </div>
            </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                 placeholder="Password" formControlName="password">
              </div>
             <div class="row">
              <div class="mb-3 col-sm-6">
                <label for="exampleInputCompany" class="form-label">Company</label>
                <input type="text" class="form-control" id="exampleInputCompany"
                 placeholder="Company" formControlName="company_name">
              </div>
              <div class="mb-3 col-sm-6">
                <label for="exampleInputMobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="exampleInputMobile" 
                placeholder="Mobile" formControlName="mobile_number">
              </div>
            </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" [disabled]="registerForm.invalid">Sign up</button>
              </div>
              <a routerLink="/auth/login" class="d-block mt-3 text-muted">Already a user? Sign in</a>
            </form>
          </ng-container>
           <!--otp-->
           <ng-container *ngIf="!loaderOtp">
           <form class="forms-sample" [formGroup]="otpMobForm" (ngSubmit)="verifyOTP()" *ngIf="otpForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email" readonly>
            </div>
            <div class="mb-3">
              <label for="exampleInputMobile" class="form-label">Mobile</label>
              <input type="text" class="form-control" id="exampleInputMobile" 
              placeholder="Mobile" formControlName="mobile_number" readonly>
            </div>
            <div class="mb-3">
              <label for="exampleInputMobile" class="form-label">OTP</label>
              <input type="text" class="form-control" id="exampleOtp" 
              placeholder="OTP" formControlName="otp">
            </div>
            <div>
              <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" [disabled]="otpMobForm.invalid">Verify OTP</button>
            </div>
            <a class="d-block mt-3 text-muted" (click)="reSendOTP()">Resend OTP</a>
          </form>
          </ng-container>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>
</div>
