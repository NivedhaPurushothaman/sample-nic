<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="login-logo">
        <a routerLink="/">
          <img src="../../../../../assets/images/logo.png" class="img-responsive mb-3">
        </a> 
      </div>
	   <form class="forms-sample" [formGroup]="userForm">
      <div class="card  px-4 py-5">
        <div class="row">
         <div class="col-md-12 px-4 py-2 pb-0">
            <div class="spinner-wrapper full-screen" *ngIf="loader">
                <div class="spinner"></div>
              </div>
            <a routerLink="." class="nobleui-logo d-block mb-2">More Information</a>
            <h5 class="text-muted fw-normal mb-4">Fill all the details before proceed to dashboard</h5>
        </div>
          <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input *ngIf="userForm.get('name')?.value" type="text" class="form-control" formControlName="name" placeholder="Full Name" value="userData.name">
              </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact Number</label>
            <input *ngIf="userForm.get('mobile_number')?.value" type="phone" class="form-control" formControlName="mobile_number"  placeholder="Contact Number" readonly value="{{userData.mobile_number || ''}}">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control"  placeholder="Address" >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Company contact</label>
            <input type="text" class="form-control"  placeholder="Company contact" >
          </div>

      </div>
          <div class="col-md-6">
      
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input *ngIf="userForm.get('email')?.value" type="email" class="form-control" formControlName="email" readonly value="{{userData.email}}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Company Name</label>
                  <input type="text" class="form-control"   placeholder="Company Name" formControlName="company_name" >
                </div>
                <div class="mb-3">     
                    <label  class="form-label"></label>
                    <input type="text" class="form-control"   placeholder="Address line 2" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Company Email</label>
                    <input type="text" class="form-control" (mouseleave)="getInputEmail($event)"  
                     placeholder="Company Email" >
                  </div>        
            </div>
        <div class="col-md-12">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Company Website</label>
                <input type="text" class="form-control"  placeholder="Company Website" value="{{domainName}}" readonly>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0"  (click)="userDetails()">Save and Proceed</button> 
              </div>
        </div>

          </div>
        </div>
		</form>
      </div>
    </div>
